<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Blog preview card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="Ilustracion de sobre programacion" class="card__image" />

        <div class="card__content">
          <a class="card__category" href="#">Learning</a>
          <p class="card__date-publication" id="date-publication">Published 21 Dec 2023</p>
          <h1 class="card__title">HTML & CSS foundations</h1>

          <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="card__info">
          <img src="./assets/images/image-avatar.webp" alt="avatar de Greg Hooper" class="card__avatar" />
          <a class="card__author">Greg Hooper</a>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
